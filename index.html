<!DOCTYPE html>
<head>
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <h1>Calculate Your BMI</h1>
    </header>
    <main>
        <div class="main-container">
            <!-- Form Input Display  -->
            <div class="container-item">
                <h2>Input BMI</h2>
                <section>
                    <p>Berat badan ideal adalah... </p>
                </section>
        
                <section class="container-form">
                    <div>
                        <label>Jenis Kelamin</label> <br/>
                        <input type="radio" name="gender" id="gender-man">
                        <label for="gender-man">Laki-Laki</label>
                        <input type="radio" name="gender" id="gender-woman">
                        <label for="gender-woman">Perempuan</label>
                    </div>
                    <div>
                        <label>Berat Badan (kg)</label> <br/>
                        <input type="number">
                    </div>
                    <div>
                        <label>Usia (th)</label> <br/>
                        <input type="number">
                    </div>
                    <div>
                        <label>Tinggi Badan (cm)</label> <br/>
                        <input type="number">
                    </div>
                    <div>
                        <button type="button" id="calculate-button">Hitung BMI</button>
                        <button type="button">Reset</button>
                    </div>
                </section>
            </div>

            <!-- Result Display -->
            <div class="container-item">
                <h2>Result</h2>
                <section class="container-result">
                    <h4>Berat Badan Lebih</h4>
                    <h1>0</h1>
                    <h4>Anda memiliki Berat Badan Berlebih</h4>
                    <button type="button">Download Hasil BMI</button>
                </section>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
